<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            Paragraph
            {% endblock title %}
        </title> 

        {% block head %}
        {% endblock head %}
        <link rel="stylesheet" href=" {% static 'styles/base.css' %} ">
        
    </head>
    <body>

        {% block body %}
        <h1>Welcome</h1>
        {% endblock body %}

        <nav id="footer-nav">
            <div id="nav1">

                <a class="nav-link" href="/"><img class="nav-icon" src={% static "paragraph/nav-icons/home.png" %}></a>

                {% if request.user.is_authenticated %}
                <a class="nav-link" href="/texts"><img class="nav-icon" src={% static "paragraph/nav-icons/texts.png" %}></a>
                <!--
                <a class="nav-link" href="#"><img class="nav-icon" src={% static "paragraph/nav-icons/friends.png" %}></a>
                -->
                <a class="nav-link" href="{% url 'user:view' username=request.user.username %}"><img class="nav-icon" src={% static "paragraph/nav-icons/user.png" %}></a>
                {% else %}

                <a class="nav-link" href="/login">LOGIN</a>

                {% endif %}
            
            
            
            
            </div>
            <p>Paragraph</p>
        </nav>

    </body>
</html>
